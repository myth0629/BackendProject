<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="globals.css" />

  <body>
    <div class="div-wrapper">

              </button>
              <div class="docked-input-date">
                <div class="text-field">
                  <div class="state-layer-wrapper">
                    <div class="state-layer-2">
                      <div class="content">
                        <div class="input-text-container"><div class="input-text">출발 날짜를 선택해주세요</div></div>
                        <div class="label-text-container"><div class="text-wrapper"></div></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="menu-with-text-field">
                <div class="text-field-2">
                  <div class="state-layer-wrapper">
                    <div class="state-layer-2">
                      <div class="content">
                        <div class="input-text-container">
                          <div class="input-text">여행지를 선택해주세요</div>
                          <img class="caret" src="img/caret-4.svg" />
                        </div>
                        <div class="label-text-container"><div class="text-wrapper"></div></div>
                      </div>
                      <div class="trailing-icon">
                        <div class="container">
                          <div class="icon-wrapper"><img class="icon" src="img/icon-25.svg" /></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <img class="calendar" src="img/calendar-1.svg" />

          </div>
          <div class="component">
            <div class="overlap-2">
              <div class="text-wrapper-2">항공편</div>
              <img class="image" src="img/image-2-1.png" />
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap-2">
              <div class="text-wrapper-3">호텔</div>
              <img class="image" src="img/image-3-1.png" />

          </div>
          <div class="overlap-group-wrapper">

              <div class="text-wrapper-2">관광지</div>
              <img class="image" src="img/image-4-1.png" />
            </div>
          </div>
        </div>
        <img class="list" src="img/size-48-1.svg" />
        <img class="user" src="img/user-1.svg" />

        <div class="text-wrapper-5">당신이 원하는 곳 어디든</div>
        <div class="image-default"><div class="text-wrapper-6">당신만을 위한 최적의 여행</div></div>
        <div class="view-2">
          <div class="text-wrapper-7">10월에 떠나는 추천 항공편</div>
          <div class="overlap-group-wrapper-2">
            <div class="overlap-group-2">
              <div class="text-wrapper-8">대한민국</div>
              <div class="text-wrapper-9">최저가 ~원 부터</div>
            </div>
          </div>
          <div class="view-3">
            <div class="overlap-4">
              <div class="text-wrapper-8">대만</div>

            <div class="overlap-5">

            </div>
          </div>
          <div class="view-5">
            <div class="overlap-5">
              <div class="text-wrapper-8">이탈리아</div>
              <div class="text-wrapper-10">최저가 ~원 부터</div>

          </div>
          <div class="view-6">
            <div class="overlap-6">
              <div class="text-wrapper-8">일본</div>

          <div class="view-7">
            <div class="overlap-6">
              <div class="text-wrapper-8">중국</div>

            <div class="text-wrapper-13">서비스 약관</div>
            <div class="text-wrapper-14">로그인</div>
          </div>
          <div class="overlap-8">
            <div class="text-wrapper-14">도움말</div>
            <div class="text-wrapper-13">회사 정보</div>
            <div class="text-wrapper-12">탐색</div>
          </div>
        </div>
      </div>
    </div>

</html>
